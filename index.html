<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FOV Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FOV Rectangle Visualizer</h1>

    <input type="file" id="videoInput" accept="video/*" />

    <div class="x-y">
      <div class="slider-container">
        <label for="xSlider">X Position:</label>
        <input type="range" id="xSlider" min="0" max="1500" value="100" />
        <span id="xVal">100</span>
      </div>

      <div class="slider-container">
        <label for="ySlider">Y Position:</label>
        <input type="range" id="ySlider" min="0" max="1500" value="100" />
        <span id="yVal">100</span>
      </div>
    </div>

    <div id="videoContainer">
      <video id="videoElement" controls></video>
      <canvas id="overlayCanvas"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
